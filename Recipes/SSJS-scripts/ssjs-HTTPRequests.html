
<script runat="server">
    Platform.Load("Core", "1.1");
    
    try {
  
        var hostUrl = "https://5a55fe04abcccb514030e979bd8c7535.m.pipedream.net";       // URL that you want to make the request to. This is a pastebin link as an example.
        var httpReq = new Script.Util.HttpRequest(hostUrl);                             // Instantiates HTTP Request Object. More info here https://developer.salesforce.com/docs/atlas.en-us.noversion.mc-programmatic-content.meta/mc-programmatic-content/ssjs_platformContentSyndicationScriptUtilHttpRequest.htm
